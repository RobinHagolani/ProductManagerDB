<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
</head>
<body>

<div th:replace="~{/fragments/navbar :: navbar}"></div>

<section class="section">
    <div class="container">
        <h1 class="title" style="color: #025159;">Edit Product</h1>

        <form th:action="@{/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="field">
                <label class="label" for="name" style="color: #025159;">Name:</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{name}" id="name" required />
                </div>
            </div>

            <div class="field">
                <label class="label" for="description" style="color: #025159;">Description:</label>
                <div class="control">
                    <textarea class="textarea" th:field="*{description}" id="description" required></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label" for="stock" style="color: #025159;">Stock:</label>
                <div class="control">
                    <input class="input" type="number" th:field="*{stock}" id="stock" required />
                </div>
            </div>

            <div class="field">
                <label class="label" for="price" style="color: #025159;">Price:</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" th:field="*{price}" id="price" required />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-link" style="background-color: #3E848C; color: #C4EEF2;">Update Product</button>
                    <a class="button is-light" th:href="@{/product}" style="color: #A67458;">Back to Product List</a>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
