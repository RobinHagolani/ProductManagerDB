<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Product</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <style>
        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid green;
            background-color: #e6ffe6;
            color: green;
        }
        .error {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffe6e6;
            color: red;
        }
    </style>
</head>
<body>

<div th:replace="~{/fragments/navbar :: navbar}"></div>

<section class="section">
    <div class="container">
        <h1 class="title" style="color: #025159;">Add New Product</h1>

        <!-- Display success message if it exists -->
        <div th:if="${successMessage}" class="notification is-success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Display error message if it exists -->
        <div th:if="${errorMessage}" class="notification is-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/product/save}" th:object="${product}" method="post">
            <div class="field">
                <label class="label" for="name" style="color: #025159;">Name:</label>
                <div class="control">
                    <input class="input" type="text" id="name" th:field="*{name}" required/>
                </div>
            </div>

            <div class="field">
                <label class="label" for="description" style="color: #025159;">Description:</label>
                <div class="control">
                    <textarea class="textarea" id="description" th:field="*{description}"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label" for="stock" style="color: #025159;">Stock:</label>
                <div class="control">
                    <input class="input" type="number" id="stock" th:field="*{stock}" />
                </div>
            </div>

            <div class="field">
                <label class="label" for="price" style="color: #025159;">Price:</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" id="price" th:field="*{price}" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-link" style="background-color: #3E848C; color: #C4EEF2;">Save Product</button>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
